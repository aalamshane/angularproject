<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <mat-icon class="example-icon">home</mat-icon>
    <span>Shane Papers Corp</span>

    <span class="example-spacer"></span>

    <nav mat-tab-nav-bar [backgroundColor]="background" mat-stretch-tabs class="mat-elevation-z4">
      <a mat-tab-link *ngFor="let routeLink of routeLinks ; let i = index;" [routerLink]="routeLink.link" routerLinkActive="mat-tab-link-active"
         (click)="activeLinkIndex = i"
         [active]="activeLinkIndex === i" [routerLinkActiveOptions]="{exact: true}"> {{routeLink.label}} </a>
    </nav>
    <router-outlet></router-outlet>
  </mat-toolbar-row>
</mat-toolbar>
